common_args: &common_args
  db_path: ${local.db_path}
  db_main_table: "SDOML_DATASET"
  db_harps_table: "SDOML_HARPS"
  db_groups_table: "SDOML_GROUPS"
  data_path: ${local.data_path}
  dtype: ${shared.dtype}
  device: "cpu"
  smooth_label_params:
    H: 48
    THETA: 0.5
    D: 6
    EPSILON: 1e-6
  history_params:
    TAU: 96
    EPSILON: 1e-6

train:
  name: "sdomlsequence"
  args:
    <<: *common_args
    splits: [1, 2, 3, 4]
    subsplits: [1, 2]
    transforms_config: ${data.transforms.train}

val:
  name: "sdomlsequence"
  args:
    <<: *common_args
    splits: [5]
    subsplits: [1, 2]
    transforms_config: ${data.transforms.validation}

test:
  name: "sdomlsequence"
  args:
    <<: *common_args
    splits: [5]
    subsplits: [1, 2]
    transforms_config: ${data.transforms.validation}
